<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script>
    <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "../../build/openseadragon/images/",
            tileSources: "../data/testpattern.dzi",
            showNavigator: true,
        });

        // Add error handling for tile loading
        viewer.addHandler('tile-load-failed', function(event) {
            alert('A tile failed to load: ' + (event.message || 'Unknown error'));
            console.error('Tile load failed:', event);
        });

        // Ensure viewer is destroyed on page unload
        window.addEventListener('beforeunload', function() {
            if (viewer) viewer.destroy();
        });
    </script>
</body>
</html>
